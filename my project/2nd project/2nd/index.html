<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blue-box{
            background-color: blue;
            width: 500px;
            height: 300px;
            position: relative;
            top: 120px;
            left: 250px;
        }
        .red-circle{
            background-color: red;
            width: 200px;
            height: 200px;
            position: absolute;
            border-radius: 50%;
            left: 250px;
            top: 150px ;
        }
    </style>
</head>
<body>
    <h1> welcom to my </h1>
    <div class="blue-box">
        <div class="red-circle"></div>
    </div>
</body>
</html>
